name: "Module-CoreNetworking-Deploy"
run-name: Core Networking Deployment ${{ github.run_id }}
on:
  workflow_call:
    inputs:
      location:
        required: true
        type: string
      deployment_file:
        required: true
        type: string
      resource_group_name:
        required: true
        type: string
      deployment_name:
        required: true
        type: string
    
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
      - name: Install AzCLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
      - name: Install Bicep
        run: | 
          curl -Lo bicep https://github.com/Azure/bicep/releases/latest/download/bicep-linux-x64
          chmod +x ./bicep
          sudo mv ./bicep /usr/local/bin/bicep
          bicep --help
      - name: Authenticate
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true
          auth-type: SERVICE_PRINCIPAL
      - name: Check Resource Group
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            echo "Resource Group Name is $ResourceGroupName"
            if [[az group exists --name "$ResourceGroupName"]]; then
              echo "Resource Group $ResourceGroupName already exists, continuing"
            else
              echo "Specified Resource Group does not exist, cancelling deployment"
              exit 1
            fi
      - name: Deploy Bicep
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az stack group validate --name "$DeploymentName" \
              --resource-group "$ResourceGroupName" \
              --action-on-unmanage detachAll \
              --template-file $DeploymentFile \
              --deny-settings-mode None 
      